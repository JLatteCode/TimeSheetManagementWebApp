<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">


   <h:head>

       <h:outputStylesheet library="css" name="primeflex.min.css"/>
       <h:outputStylesheet  library="css" name="styles.css"/>
       <h:outputStylesheet  library="css" name="primeicons.css"/>
       <h:outputStylesheet  library="css" name="stylesConsole.css"/>
      <title>#{msgs.heading_admin}</title>
   </h:head>



   <h:body>

   <ui:decorate template="/templates/masterLayout.xhtml">



              <ui:define name="header">
                   <h2> Admin's console</h2>
              </ui:define>

       <ui:define name="content">
           <div class ="center">
           <h:outputStylesheet library="css" name="primeflex.min.css"/>
           <h:outputStylesheet  library="css" name="styles.css"/>
           <h:form>
           <br> </br>  <br> </br>
           <br> </br> <br> </br>
 <h:outputLabel>empName: </h:outputLabel>
<h:inputText id="empName"  label="#{msgs.empName}" required ="true" requiredMessage ="#{msgs.nonEmpty}"  value="#{empManager.name}">
</h:inputText>
<h:message for="empName" showSummary ="true" showDetail ="false" styleClass = "errorMessage" />
<br> </br>

<h:outputLabel>empNumber: </h:outputLabel>
<h:inputText id="empNumber" value="#{empManager.empNumber}" required ="true" requiredMessage="#{msgs.nonEmpty}" label="#{msgs.empNumber}">
</h:inputText>
<h:message for="empNumber" showSummary ="false" showDetail="false" styleClass = "errorMessage"/>
               <br></br>
<h:outputLabel>username: </h:outputLabel>
<h:inputText id="username" value="#{empManager.userName}" required ="true" requiredMessage ="#{msgs.nonEmpty}" label="#{msgs.empUserName}" >
</h:inputText>
<h:message for="username" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
<br> </br>
<h:outputLabel>Password: </h:outputLabel>
<h:inputText id="Password" value="#{empManager.password}" required ="true" requiredMessage ="#{msgs.nonEmpty}" label="#{msgs.empUserPW}" >
</h:inputText>
<h:message for="Password" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
          <br></br>
    <h:commandButton id = "createuser" value="CreateUser" action="#{empManager.addEmployee}"/>
      </h:form>

       <h:form>
           <h:outputLabel>empNumber: </h:outputLabel>
           <h:inputText id="empNumber" value="#{empManager.empNumber}"/>
                    <br></br>
           <h:commandButton id = "deleteuser" value="deleteuser"
                            action="#{empManager.deleteEmployee(empManager.empNumber)}"/>
       </h:form>

       <h:form>
<br></br>

       </h:form>

       <h:form>
           <h:outputLabel>empNumber for edit:  </h:outputLabel>
           <h:inputText id="editEmpNumber" value="#{empManager.empNumber}"/>
       <br></br>
           <h:outputLabel>empName:  </h:outputLabel>
           <h:inputText id="editEmpName" value="#{empManager.name}"/>
           <br></br>
           <h:outputLabel>username:  </h:outputLabel>
           <h:inputText id="editEmpUserName" value="#{empManager.userName}"/>
           <h:outputLabel> Password:  </h:outputLabel>
           <h:inputText id="editPassword" value="#{empManager.password}"/>
           <br></br>
           <h:commandButton id = "editcreateuser" value="EditUser"
                            action="#{empManager.editEmployee(empManager.empNumber)}"/>


       </h:form>

           <h:outputText value="user list: "/>
           <br></br>
           <ui:repeat value="#{empManager.employees}" var="employee">
               <h:outputText value="userName: "/>
               <h:outputText value="#{employee.userName}"/>
               <h:outputText value=" "/>
               <h:outputText value="userNo: "/>
               <h:outputText value="#{employee.empNumber}"/>
               <br></br>
           </ui:repeat>
           </div>
       </ui:define>






   </ui:decorate>


   </h:body>

</html>
