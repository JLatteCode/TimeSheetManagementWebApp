<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">


   <h:head>

       <h:outputStylesheet library="css" name="primeflex.min.css"/>
       <h:outputStylesheet  library="css" name="styles.css"/>
       <h:outputStylesheet  library="css" name="primeicons.css"/>
       <h:outputStylesheet  library="css" name="stylesConsole.css"/>
      <title>#{msgs.heading_admin}</title>
   </h:head>



   <h:body>

   <ui:decorate template="/templates/masterLayout.xhtml">



              <ui:define name="header">
                   <h2> Admin's console</h2>
              </ui:define>

       <ui:define name="content">
           <div class ="center">
           <h:outputStylesheet library="css" name="primeflex.min.css"/>
           <h:outputStylesheet  library="css" name="styles.css"/>
           <h:form>
           <br> </br>  <br> </br>
           <br> </br> <br> </br>
 <h:outputLabel>empName: </h:outputLabel>
<h:inputText id="empName"  label="#{msgs.empName}"  value="#{empManager.name}">
</h:inputText>
<h:message for="empName" showSummary ="true" showDetail ="false" styleClass = "errorMessage" />
<br> </br>

<h:outputLabel>empNo:  </h:outputLabel>
<h:inputText id="empNumber" value="#{empManager.empNumber}" label="#{msgs.empNumber}" required="true" requiredMessage="{msgs.empNoRequired}">
</h:inputText>
<h:message for="empNumber" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
               <br></br>
<h:outputLabel>username: </h:outputLabel>
<h:inputText id="username" value="#{empManager.userName}" label="#{msgs.empUserName}" >
</h:inputText>
<h:message for="username" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
<br> </br>
<h:outputLabel>Password: </h:outputLabel>
<h:inputText id="Password" value="#{empManager.password}" label="#{msgs.empUserPW}" >
</h:inputText>
<h:message for="Password" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
          <br></br>
    <h:commandButton id = "createuser" value="CreateUser" action="#{empManager.addEmployee}"/>
      </h:form>

       <h:form>
           <h:outputLabel>empNumber: </h:outputLabel>
           <h:inputText id="deleteEmpNumber" value="#{empManager.empNumber}" label="#{msgs.deleteEmpNumber}" required="true" requiredMessage="{msgs.empNoRequired}">
</h:inputText>
<h:message for="deleteEmpNumber" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
                    <br></br>
           <h:commandButton id = "deleteuser" value="deleteuser"
                            action="#{empManager.deleteEmployee(empManager.empNumber)}"/>
       </h:form>

       <h:form>
<br></br>






       </h:form>

       <h:form>
           <h:outputLabel>empNo to edit:  </h:outputLabel>
           <h:inputText id="editEmpNumber" value="#{empManager.empNumber}" label="#{msgs.editEmpNumber}" required="true" requiredMessage="{msgs.empNoRequired}">
</h:inputText>
<h:message for="editEmpNumber" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
       <br></br>
           <h:outputLabel>empName: </h:outputLabel>
           <h:inputText id="editEmpName" value="#{empManager.name}" label="#{msgs.editEmpName}">
</h:inputText>
<h:message for="editEmpName" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
           <br></br>
           <h:outputLabel>username: </h:outputLabel>
           <h:inputText id="editEmpUserName" value="#{empManager.userName}" label="#{msgs.editEmpUserName}">
</h:inputText>
<h:message for="editEmpUserName" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
<br> </br>
           <h:outputLabel value ="Password:"> </h:outputLabel> 
           <h:inputText id="editEmpPW" value="#{empManager.password}" label="#{msgs.editEmpPW}">
</h:inputText>
<h:message for="editEmpPW" showSummary ="true" showDetail="false" styleClass = "errorMessage"/>
           <br></br>
           <h:commandButton id = "editcreateuser" value="EditUser"
                            action="#{empManager.editEmployee(empManager.empNumber)}"/>


       </h:form>

           
   
           
           </div>
           
           
           <h:outputText value="user list: "  style = "text-align:right;"/>
           <br></br>
           <ui:repeat value="#{empManager.employees}" var="employee" >
               <h:outputText value="userName: "/>
               <h:outputText value="#{employee.userName}"/>
               <h:outputText value=" "/>
               <h:outputText value="userNo: "/>
               <h:outputText value="#{employee.empNumber}"/>
               <br></br>
           </ui:repeat>
           
       </ui:define>






   </ui:decorate>


   </h:body>

</html>
